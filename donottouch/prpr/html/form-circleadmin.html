<head>
    <title>圈子管理 - PrPr</title>

    <meta name="Robots" content="all">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- 全局资源 -->
        <!--[if lte IE 8]><script type="text/javascript" src="../assets/v2/js/libs-old.min.js"></script><![endif]-->
        <!--[if gte IE 9|!(IE)]><!-->
        <script type="text/javascript" src="../dist/v2/js/libs.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="../dist/v2/js/base.js"></script>
        <link rel="stylesheet" type="text/css" href="../dist/v2/css/base.css">
    
    <!-- 站内/页面变量，具体内容参见全局变量 flagMap -->
    
    <!-- 针对第三方网站/服务 -->
    
    <!-- 针对各浏览器的标准制定 -->
        <!-- IE/Edge -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- iOS -->
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body class="theme-purple">

<div id="layout">

    <div id="nav">
        <div class="layout-wrapper">
            <dl class="links">
                <dt>
                    <a href="/">首页</a>
                    <a href="/">动画</a>
                    <a href="/">漫画</a>
                </dt>
                <dd>
                    <a href="/">新番</a>
                    <a href="/">推特</a>
                    <a href="/">圈子</a>
                    <a href="/">榜单</a>
                    <a href="/">广播</a>
                </dd>
            </dl>
            <!--
            <div class="login">
                <a href="URL_TO_LOGIN" target="_self">登陆</a> / <a href="URL_TO_REGISTER" target="_self">注册</a>
            </div>
            -->
            <div class="user dropdown" tabindex="0">
                <a href="javascript:;"><img src="docs/images/tweet-avatar-14.jpg" /></a>
                <div class="dropdown-menu">
                    <a href="URL_TO_USERCENTER" class="menuitem">个人中心</a>
                    <a href="URL_TO_USERSETTINGS" class="menuitem">设置</a>
                    <a href="json-sample/user-logout.json" class="menuitem action action-confirm" action="user-logout">登出</a>
                </div>
            </div>
            <form class="search" action="URL_TO_SEARCH" method="GET" autocomplete="off" >
                <input type="search" name="search" required placeholder="搜索PRPR" />
                <input type="submit" />
            </form>
        </div>
    </div> <!-- #nav -->

    <!-- 头部（header）, 注意 class -->
    <div id="header" class="mod-title">
        <div class="header-title">
            <div class="layout-wrapper">
                <h1>圈子管理 - {圈子名}</h1>
            </div>
        </div>
    </div> <!-- #header -->

    <div id="main" class="page-circle">
        <div class="layout-wrapper">
            
            <!-- 表单: 发布帖子 -->
            <form action="" method="GET" form="circleadmin">
                <!-- 此处为用户不可见的表单元素 -->
                <input type="hidden" name="" />
                
                <!-- 错误信息，出错时输出 -->
                <dl class="form-error">错误信息</dl>
                <!-- 错误信息 - 结束 -->
                
                <div class="form-items">
                    <label class="form-item">
                        <dt>圈子名</dt>
                        <dd>
                            <input type="text" name="" value="名字名字名字 (此处不可编辑)" required readonly />
                        </dd>
                    </label>
                    <label class="form-item">
                        <dt>标签</dt>
                        <dd>
                            <div class="taglist">
                                <span class="tag is-editable" tag-id="1">测试TAG #1<s>×</s></span>
                                <span class="tag" tag-id="2">测试TAG #2 (不可编辑版)<s>×</s></span>
                                <input type="text" autocomplete="off" prpr-autocomplete="tag" />
                                <input name="tags" type="hidden" />
                            </div>
                        </dd>
                    </label>
                    <label class="form-item">
                        <dt>头像图</dt>
                        <dd>
                            <input type="file" name="" required></input>
                        </dd>
                    </label>
                    <label class="form-item">
                        <dt>横幅图</dt>
                        <dd>
                            <input type="file" name="" required></input>
                        </dd>
                    </label>
                    <label class="form-item">
                        <dt>介绍</dt>
                        <dd>
                            <textarea name="" required></textarea>
                        </dd>
                    </label>
                    <dl class="form-item">
                        <dt>接收投稿</dt>
                        <dd>
                            <label>
                                <input type="radio" name="threadlevel" value="1" />
                                只接收包括本圈子所有标签的帖子
                            </label>
                            <br/>
                            <label>
                                <input type="radio" name="threadlevel" value="2" checked />
                                接收带本圈子任意标签的帖子
                            </label>
                            <br/>
                            <label>
                                <input type="radio" name="threadlevel" value="3" />
                                不接收外来投稿
                            </label>
                        </dd>
                    </dl>
                </div>
                <dl class="form-actions">
                    <input type="submit" class="button button-primary button-large" value="提交" />
                    
                    <!-- 如果可以获取到来源地址，输出 A 标签，href 为 URL -->
                    <a href="javascript:;" class="link-cancel" button="cancel">取消并返回</a>
                    <!-- 否则，输出 BUTTON 标签 -->
                    <button type="button" class="link link-cancel" button="cancel">取消</button>
                    
                </dl>
            </form>
            <!-- 表单: 发布帖子 - 结束 -->
            
        </div>
    </div> <!-- #main -->

    <div id="footer">
        <div class="layout-wrapper">
            &copy; 2016 PrPrACG
        </div>
    </div> <!-- #footer -->

</div> <!-- #layout -->

<link rel="stylesheet" type="text/css" href="../dist/v2/css/page-circle.css">

</body>

</html>
